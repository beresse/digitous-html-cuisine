    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        var musées = {
            "Konexio - Station F <br/> 5 Parvis Alan Turing <br/>75013 Paris": { "lat": 48.833339550000005, "lon": 2.3717968373682856 },
            


        };
        var tableauMarqueurs = [];
        // je charge la carte
        var carte = L.map('maCarte').setView([48.833339550000005, 2.3717968373682856], 14);
        // je charge les couches de la carte via L.tileLayer
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            // Il est toujours bien de laisser le lien vers la source des données
            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
            minZoom: 10,
            maxZoom: 16,
        }).addTo(carte);

        var marqueurs = L.markerClusterGroup();

        for (musée in musées) {
            // ici j'ai le marqueur avec un popup
            var marqueur = L.marker([musées[musée].lat, musées[musée].lon]);//.addTo(carte);
            marqueur.bindPopup("<p>" + musée + "</p>");
            marqueurs.addLayer(marqueur);

            tableauMarqueurs.push(marqueur);


        }
        var groupe = new L.featureGroup(tableauMarqueurs);
        carte.fitBounds(groupe.getBounds());

        carte.addLayer(marqueurs);



    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
